<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RegistrationF_Form</title>
</head>
<body>
    <h1>Welcome To Race Registration!!</h1>

    <form action="\tacos">
        <div>
        <label for="f_name">FisrtName:</label>
        <input type="text" name="n" id="f_name" placeholder="Enter firstname" required> <br>

        <label for="S_second">SecondName:</label>
        <input type="text" name="n1" id="S_second" placeholder="Enter secondname" required> <br>
        
        <label for="e">Email</label>
        <input type="email" name="email" id="e" placeholder="EnterEmail" required> <br>
        
        <label for="p">Password:</label>
        <input type="password" name="pass" id="p" placeholder="Enter Password">


        </div>
         <h2>Select Race Type</h2>

         <input type="radio" name="t" id="h">
         <label for="h">Half Run</label>

         <input type="radio" name="t" id="f">
         <label for="f">Full Run</label>

         <input type="radio" name="t" id="m">
         <label for="m">Marathon</label>

        <div>
            <label for="sl">Select Age:</label>
            <select name="s" id="sl">

                <option value="b18">Below 18</option>
                <option value="18up">18+</option>
                <option value="b20-25">Between 20-25</option>
                <option value="between26-30">between26-30</option>


            </select>


        </div>

        <button>Register!</button>

        






    </form>


</body>
</html>
