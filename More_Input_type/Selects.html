<!DOCTYPE html>
<html lang="en">
<head>
    <title>Select</title>
</head>
<body>
    <form action="/tacos">

        <label for="seat">Select Seat Type:</label>

        <select name="q" id="seat" >
            <option value="shovon">Shovon</option>
            <option value="f_seat">F.Seat</option>
            <option value="sng">Snigdha</option>
            <option value="s_chair">S.Chair</option>
        
        </select>
         
        <p>
            <button>Submit</button>
        </p>
        <label for="req">Any Special Request:</label><br>
        <textarea name="q" id="req" cols="15" rows="5" placeholder="Text here"></textarea>
        <button>Submit</button>
        











    </form>
</body>
</html>
