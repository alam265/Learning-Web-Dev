<!DOCTYPE html>
<html lang="en">
<head>
    <title>Radio Buttons</title>
</head>
<body>
    <h2>Select Your Gender:</h2>
    <form action="/tacos">
        
        <input type="radio" name="q" id="m" value="male">          <!--Value na dile address bar e q=on or q=off ashbe-->
        <label for="m">Male</label>

        <input type="radio" name="q" id="f" value="female">
        <label for="f">Female</label>

        <input type="radio" name="q" id="o" value="other">
        <label for="o">Other</label> <br>

        <button>Submit</button>







    </form>
</body>
</html>
