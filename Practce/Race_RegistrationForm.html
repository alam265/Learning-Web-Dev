<!DOCTYPE html>
<html lang="en">
<head>
    <title>Race Registration</title>
</head>
<body>
    <h1>Race Registration!</h1>

    <form action="\tacos">

        <div>
            <label for="f">Enter First Name:</label>
            <input type="text" name="first" id="f" required>

            <label for="l">Enter Last Name:</label>
            <input type="text" name="last" id="l" required>
        </div>

        <h2>Select a Race:</h2>

        <div>
            <input type="radio" name="q" id="fun">
            <label for="fun">Fun Run 5k</label> <br>

            <input type="radio" name="q" id="half">
            <label for="half">Half Marathon</label> <br>

            <input type="radio" name="q" id="full">
            <label for="full">Full Marathon</label> <br>

        </div>
        <div>
            <label for="e">Email:</label>
            <input type="email" name="mail" id="e" required>

            <label for="p">Password:</label>
            <input type="password" name="pass" id="p" required>
        </div>

        <label for="sel">Select Age Group:</label>
        <select name="selection" id="sel">
            <option value="under18">under 18</option>
            <option value="under18">18-25</option>
            <option value="between26-30">26-30</option>
            <option value="fourty">40+</option>


        </select> <br>

        <button>Register!!</button>



    </form>
    
</body>
</html>
